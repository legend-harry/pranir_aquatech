# ü¶ê Shrimp AI - Nginx Configuration
# Reverse proxy for all services
# ==================================================

events {
    worker_connections 1024;
}

http {
    upstream llm_service {
        server llm-service:8000;
    }
    
    upstream vision_service {
        server vision-service:8002;
    }
    
    upstream chromadb {
        server chromadb:8000;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    
    # Main server block
    server {
        listen 80;
        server_name _;
        
        client_max_body_size 100M;
        
        # LLM API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://llm_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for LLM (long-running)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Vision API endpoints
        location /vision/ {
            limit_req zone=api_limit burst=10 nodelay;
            
            proxy_pass http://vision_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increased upload size for images
            client_max_body_size 50M;
        }
        
        # ChromaDB endpoints
        location /chromadb/ {
            proxy_pass http://chromadb/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # API Documentation
        location /docs {
            proxy_pass http://llm_service/docs;
            proxy_set_header Host $host;
        }
        
        location /redoc {
            proxy_pass http://llm_service/redoc;
            proxy_set_header Host $host;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://llm_service/health;
            access_log off;
        }
    }
}
